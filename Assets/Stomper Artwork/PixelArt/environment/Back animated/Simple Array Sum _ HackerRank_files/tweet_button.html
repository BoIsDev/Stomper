<div id="eJOY__extension_root" class="eJOY__extension_root_class" style="all: unset;"><template shadowrootmode="open">
        <style>
          @import url('https://fonts.googleapis.com/css?family=Open+Sans:300,400,600');
          .wrapperEjoy {
  font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
}

.container {
  position: absolute;
  display: none;
  z-index: 2147483647;
  color: black;
  font-size: 14px;
  /* font-family: 'Open Sans', 'sans-serif', 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif; */
  font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
  -webkit-font-smoothing: antialiased;
  -moz-osx-font-smoothing: grayscale;
  text-rendering: optimizeLegibility;
  -moz-transition: width 1s ease-in-out;
  -webkit-transition: width 1s ease-in-out;
  -moz-transition: width 1s ease-in-out;
  -o-transition: width 1s ease-in-out;
  transition: width 1s ease-in-out;
  /* transition: width 1s ease-in-out, left 1.5s ease-in-out; */
}

.container button {
  background-color: transparent;
}

.main {
  position: relative;
  /* height: 100%; */
  flex-grow: 1;
}

.main_content {
  background-color: #fff;
  min-height: 100px;
  width: 304px;
  height: 100%;
  display: flex;
  flex-direction: column;
  border-radius: 5px;
  top: 0;
  box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);
  border-color: transparent;
  /* overflow: hidden; */
  z-index: 2;
  box-sizing: border-box;
  padding: 0 0 8px 0;
}

.view_main {
  overflow-y: auto;
  overflow-x: hidden;
}

.view_main_old {
  height: calc(100% - 55px);
  display: flex;
  flex-direction: column;
  /* overflow-y: auto; 
  overflow-x: hidden;  */
}

.icon {
  cursor: pointer;
}

.viewLoading {
  background: white;
  box-shadow: 0px 0px 4px #727272;
  width: 30px;
  height: 30px;
  display: flex;
  justify-content: center;
  align-items: center;
  border-radius: 5px;
}

.icon:hover {
  transform: scale(1.1);
}

.triangle {
  position: absolute;
  width: 0;
  height: 0;
  bottom: -21px;
  border-bottom: 25px solid transparent;
  border-left: 35px solid #fff;
  filter: drop-shadow(-1px 7px 4px rgba(0, 0, 0, 0.2));
}

.header_container {
  background-color: rgb(29, 161, 242);
  letter-spacing: -0.2px;
  font-size: 12px;
  text-align: left;
  max-height: 33px;
  line-height: normal;
  border-radius: 5px 5px 0 0;
}

.header_bar {
  background-color: transparent;
  height: 100%;
  display: flex;
  overflow: hidden;
  text-align: center;
  border-radius: 5px 5px 0 0;
}

.header_btn {
  height: 100%;
  width: 33.3%;
  color: rgb(255, 255, 255);
  background-color: transparent;
  cursor: pointer;
  padding: 8px;
}

.header_btn:hover {
  background-color: #196594;
}

.header_btn_new {
  /* height: 100%; */
  /* width: 33.3%; */
  display: flex;
  align-items: center;
  justify-content: center;
  color: rgb(255, 255, 255);
  background-color: transparent;
  cursor: pointer;
  padding: 8px;
}

.header_btn_new .clzzTooltip {
  display: none;
  position: absolute;
  top: -30px;
  white-space: nowrap;
  background: #424141b5;
  padding: 4px 12px;
  border-radius: 5px;
  font-weight: 600;
}

.header_btn_new:hover {
  background-color: #196594;
}

.header_btn_new:hover .clzzTooltipShow {
  display: block;
}

.header_last {
  /* padding-right: 32px; */
}

.header_close_icon_container {
  position: absolute;
  top: 11.4px;
  right: -20px;
  cursor: pointer;
  width: 12px;
  height: 12px;
  border-radius: 50%;
  background-color: #ffffff;
  box-shadow: 1px 1px 10px black;
}

.header_close_icon {
  /* all: unset; */
  padding: 3px;
}

.header_triangle_top {
  position: absolute;
  width: 0;
  height: 0;
  bottom: -21px;
  border-bottom: 25px solid transparent;
  border-left: 35px solid #fff;
  filter: drop-shadow(-1px 7px 4px rgba(0, 0, 0, 0.2));
}

.word_container {
  padding: 8px 7px 8px 16px;
  line-height: 1.17;
}

.word_content {
  min-height: 28px;
  max-height: 116px;
  padding-bottom: 0px;
  display: flex;
  flex-wrap: wrap;
  overflow-wrap: break-word;
  align-items: center;
  /* overflow-x: hidden;
  overflow-y: auto; */
}

.word_content::-webkit-scrollbar {
  width: 4px;
  border-radius: 100px;
}

.word_content::-webkit-scrollbar-track {
  -webkit-box-shadow: inset 0 0 6px rgba(0, 0, 0, 0.3);
  border-radius: 100px;
}

.word_content::-webkit-scrollbar-thumb {
  background-color: #9f9f9f;
  outline: 1px solid #e5e5e5;
  border-radius: 100px;
}

.word_speaker_container {
  cursor: pointer;
  align-self: flex-start;
  /* margin-top: 8px; */
  opacity: 0.7;
  height: 28px;
  display: flex;
  justify-content: center;
  align-items: center;
}

.word_speaker_container:hover {
  opacity: 1;
}

.word_word {
  min-width: 10px;
  max-width: 240px;
  font-size: 24px;
  font-weight: bold;
  letter-spacing: 1.2px;
  text-align: left;
  color: #000000;
  /* margin-left: 5px; */
}

.word_incorect {
  font-size: 12px;
  font-weight: 300;
  letter-spacing: 1.2px;
  text-align: left;
  color: #000000;
  margin-left: 5px;
}

.word_pronun {
  font-style: italic;
  margin-left: 8px;
}

.word_loading_container {
  margin-left: 20px;
  margin-top: 7px;
  overflow: hidden;
}

.word_loading {
  height: 20px;
  width: 20px;
  -webkit-animation: spin 1.5s 0.3s linear infinite;
  -moz-animation: spin 1.5s 0.3s linear infinite;
  animation: spin 1.5s linear 0.3s infinite;
}

@-moz-keyframes spin {
  100% {
    -moz-transform: rotate(360deg);
  }
}

@-webkit-keyframes spin {
  100% {
    -webkit-transform: rotate(360deg);
  }
}

@keyframes spin {
  100% {
    -webkit-transform: rotate(360deg);
    transform: rotate(360deg);
  }
}

.word_pop_symbol_container {
  position: relative;
}

.word_pop_symbol {
  width: 33px;
  height: 15px;
  background-color: #ffcc00;
  margin-left: 8px;
  transform: skewX(-25deg);
  display: flex;
  justify-content: center;
  align-items: center;
  border-radius: 2px;
}

.word_pop_symbol img {
  z-index: 1;
  transform: skewX(25deg);
}

.word_tooltip_container {
  position: fixed;
  margin-top: 14px;
  margin-left: 30px;
  opacity: 0;
  display: none;
  transition: opacity 0.3s ease;
  z-index: 1000000000000;
  background-color: #fff;
  height: 40px;
  width: 120px;
  border-radius: 5px;
  box-shadow: -1px -4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.2);
  font-size: 11px;
  font-weight: normal;
  font-style: normal;
  font-stretch: normal;
  line-height: 1.25;
  letter-spacing: normal;
  text-align: left;
  padding: 5px;
}

.word_tooltip_triangle {
  position: absolute;
  width: 0;
  height: 0;
  top: -14px;
  border-top: 15px solid transparent;
  border-left: 15px solid #fff;
  filter: drop-shadow(-1px -1px 1px rgba(0, 0, 0, 0.2));
}

.word_pop_symbol_container:hover .word_tooltip_container {
  opacity: 1;
  display: block
}

.word_tooltip_container p {
  margin-top: 5px;
}

.content_container {
  padding: 0 7px 0 13px;
  /* margin-bottom: 17px; */
  overflow-y: auto;
  overflow-x: hidden;
  /* max-height: 247px; */
  /* height: 200px; */
  flex-grow: 1;
}

.content_container_new_scroll {
  padding: 0 7px 0 13px;
  /* margin-bottom: 17px; */

  /* display: none; */

/* tool tip */

[tooltip] {
  position: relative;
  display: inline-block;
}

[tooltip]::before {
  content: "";
  position: absolute;
  top: -7px;
  left: 50%;
  transform: translateX(-50%);
  border-width: 5px 6px 0 6px;
  border-style: solid;
  border-color: #808080 transparent transparent transparent;
  /* border-color: rgba(0,0,0,0.7) transparent transparent transparent; */
  z-index: 99;
  opacity: 0;
}

[tooltip-position='left']::before {
  left: 0%;
  top: 50%;
  margin-left: -12px;
  transform: translatey(-50%) rotate(-90deg)
}

[tooltip-position='top-left']::before {
  left: 90%;
}

[tooltip-position='top-right']::before {
  left: 14%;
}

[tooltip-position='top']::before {
  left: 50%;
}

[tooltip-position='buttom']::before {
  top: 100%;
  margin-top: 8px;
  transform: translateX(-50%) translatey(-100%) rotate(-180deg)
}

[tooltip-position='right']::before {
  left: 100%;
  top: 50%;
  margin-left: 1px;
  transform: translatey(-50%) rotate(90deg)
}

[tooltip]::after {
  content: attr(tooltip);
  position: absolute;
  left: 50%;
  top: -6px;
  transform: translateX(-50%) translateY(-100%);
  /* background: rgba(0,0,0,0.7); */
  background: #808080;
  text-align: center;
  color: #fff;
  padding: 4px 2px;
  font-size: 10px;
  min-width: 180px;
  border-radius: 5px;
  pointer-events: none;
  padding: 4px 4px;
  z-index: 99;
  opacity: 0;
  white-space: pre-wrap;
}

[tooltip-position='left']::after {
  left: 0%;
  top: 50%;
  margin-left: -8px;
  transform: translateX(-100%) translateY(-50%);
}

[tooltip-position='top']::after {
  left: 50%;
}

[tooltip-position='top-left']::after {
  left: -90%;
}

[tooltip-position='top-right']::after {
  left: 90%;
}

[tooltip-position='buttom']::after {
  top: 100%;
  margin-top: 8px;
  transform: translateX(-50%) translateY(0%);
}

[tooltip-position='right']::after {
  left: 100%;
  top: 50%;
  margin-left: 8px;
  transform: translateX(0%) translateY(-50%);
}

[tooltip]:hover::after,
[tooltip]:hover::before {
  opacity: 1
}

.switch {
  position: relative;
  display: inline-block;
  cursor: pointer;
  width: 30px;
  height: 17px;
}

.slider {
  position: absolute;
  cursor: pointer;
  top: 0;
  left: 0;
  right: 0;
  bottom: 0;
  background-color: #ccc;
  -webkit-transition: background-color 0.4s, transform 0.4s;
  -moz-transition: background-color 0.4s, transform 0.4s;
  -ms-transition: background-color 0.4s, transform 0.4s;
  -o-transition: background-color 0.4s, transform 0.4s;
  transition: background-color 0.4s, transform 0.4s;
}

.slider:before {
  position: absolute;
  content: "";
  height: 13px;
  width: 13px;
  left: calc(13px / 6.5);
  bottom: calc(13px / 6.5);
  background-color: #ffffff;
  -webkit-transition: background-color 0.4s, transform 0.4s;
  -moz-transition: background-color 0.4s, transform 0.4s;
  -ms-transition: background-color 0.4s, transform 0.4s;
  -o-transition: background-color 0.4s, transform 0.4s;
  transition: background-color 0.4s, transform 0.4s;
}

.round {
  border-radius: 30px;
}

.round:before {
  border-radius: 50%;
}

.active .slider {
  background-color: #1da1f2;
}

.active .slider:before {
  -webkit-transform: translateX(13px);
  -ms-transform: translateX(13px);
  transform: translateX(13px);
}

.scale-animation {

  width: 20px;
  -webkit-animation: scale-infi 1.5s 0.3s linear infinite;
  -moz-animation: scale-infi 1.5s 0.3s linear infinite;
  animation: scale-infi 1.5s linear 0.3s infinite;
}

@-moz-keyframes scale-infi {
  0% {
    -webkit-transform: scale(1);
    transform: rotate(1);
  }

  50% {
    -webkit-transform: scale(1.5);
    transform: rotate(1.5);
  }
}

@-webkit-keyframes scale-infi {
  0% {
    -webkit-transform: scale(1);
    transform: rotate(1);
  }

  50% {
    -webkit-transform: scale(1.5);
    transform: rotate(1.5);
  }
}

@keyframes scale-infi {
  0% {
    -webkit-transform: scale(1);
    transform: rotate(1);
  }

    transform: rotate(1.5);
  }
}
